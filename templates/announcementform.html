{% extends "base.html" %} {% block content %}
<h1>Make Announcement</h1>
<form action="" method="post" novalidate>
	<p>
		{{ form.title.label }}<br />
		{{ form.title(width="60") }}
	</p>
	<p>
		{{ form.content.label }}<br />
		{{ form.content(cols="120", rows="15") }}
	</p>
	<p>{{ form.submit() }}</p>
	<br />
	<br />
</form>
{% endblock %}
